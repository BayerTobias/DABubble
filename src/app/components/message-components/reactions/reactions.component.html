<div class="reactionContainer">
    <div class="reactionDiv">
        <img (click)="openEmoji()" src="assets/img/add_reaction.png" />
        <img (click)="startThread()" src="assets/img/comment.png" />
        <img *ngIf="isYou" src="assets/img/more_vert.png" (click)="openEditMessage()" />
    </div>
    <div *ngIf="openEdit" class="editMessage" [ngClass]="{ 'editDialog': index % 2 !== 0}"
        (click)=" openEditMessageDiv()">
        <span>Nachricht bearbeiten</span>
    </div>
    <emoji-mart *ngIf="emojiOpened" (emojiClick)="addEmoji($event)" (tooltip)=false [ngClass]="{ 'ifRightSide': !isYou}"
        [ngStyle]="{ 'top': '20px' }">
    </emoji-mart>
</div>
