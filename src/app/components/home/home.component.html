<app-header></app-header>
<div class="homeContainer">
  <div (click)="hideMenu()" class="sideMenuButton">
    <span>Workspace menu schliesen</span>
    <img class="showMenuIcon" src="assets/img/Hide-navigation.svg" />
  </div>
  <div [ngClass]="{ hideMenu: !showMenu, showMenu: showMenu }">
    <app-side-menu></app-side-menu>
  </div>
  <div *ngIf="navService.mainChatPath === 'chanel'" class="chatContainer">
    <app-channels-chat></app-channels-chat>
  </div>
  <div class="chatContainer" *ngIf="navService.mainChatPath === 'pm'">
    <app-pm-chat></app-pm-chat>
  </div>
  <app-tread *ngIf="navService.threadOpen"></app-tread>
</div>
