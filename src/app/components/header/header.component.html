<div class="container">
  <div class="logoSearchBar">
    <img class="logo" src="assets/img/logo.png" />
    <div class="searchBarContainer">
      <input
        [(ngModel)]="searchInput"
        (keyup)="searchApp()"
        class="searchBar"
        placeholder="code learning durchsuchen"
      />
      <img class="search_icon" src="assets/img/search_icon.png" />

      <div class="search-result-container">
        <div class="user-results-container">
          <div *ngFor="let user of filterdUserData">
            <span>{{ user["name"] }}</span>
          </div>
        </div>

        <div class="channel-result-container">
          <div *ngFor="let message of filterdChannelsData">
            <span>{{ message["content"] }}</span>
          </div>
        </div>

        <div class="pms-result-container">
          <div *ngFor="let message of filterdPmsData">
            <span>{{ message["content"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="user">
    <span class="userName">{{ userService.user.name }}</span>
    <div class="usersPicDiv">
      <img
        *ngIf="userService.user.profileImg"
        class="usersPic"
        src="{{ userService.user.profileImg }}"
      />
      <img class="status" src="assets/img/online.png" />
      <!-- onlinestatus noch Ã¼ber userService machen -->
    </div>
    <img
      (click)="openMenu()"
      class="arrowDown"
      src="assets/img/arrow_down.png"
    />
    <div *ngIf="menuOpen" class="menuProfileContainer">
      <div class="menuProfileContent">
        <span routerLink="/profile" class="menuSpan">Profil</span>
        <span (click)="logout()" class="menuSpan">Log out</span>
      </div>
    </div>
  </div>
</div>
