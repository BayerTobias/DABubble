<section>
  <div class="header">
    <img src="./assets/img/logo.png" alt="logo" />
  </div>

  <div class="avatar-selection-wrapper">
    <img
      class="arrow-back"
      src="./assets/img/arrow_back.svg"
      alt="arrow_back"
      (click)="routeBackToSignUp()"
    />
    <h2>Wähle deinen Avatar</h2>
    <img
      *ngIf="user.profileImg === ''"
      class="focus-img"
      src="./assets/img/blank-avatar.svg"
      alt="blank-avatar"
    />
    <img
      *ngIf="user.profileImg !== ''"
      class="focus-img"
      src="{{ user.profileImg }}"
      alt="blank-avatar"
    />
    <div class="choose-wrapper">
      <h3>{{ user.name }}</h3>
      <span>Aus der Liste wählen</span>
      <div class="character-img-wrapper">
        <img
          *ngFor="let profilePic of profilePictures"
          src="{{ profilePic }}"
          alt="character-img"
          (click)="setProfileImg(profilePic)"
        />
      </div>
    </div>
    <div class="button-wrapper">
      <button (click)="createUser()">Weiter</button>
    </div>
  </div>
  <div class="legal-wrapper">
    <a [routerLink]="'/imprint'" target="_blank" class="link">Impressum</a>
    <a [routerLink]="'/privacy-policy'" target="_blank" class="link"
      >Datenschutz</a
    >
  </div>

  <div
    *ngIf="userCreated"
    [@slideInOutAnimation]="'in'"
    class="success-message"
  >
    Konto erfolgreich erstellt!
  </div>
</section>
