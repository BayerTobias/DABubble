<div class="msg-wrapper">
  <img src="./assets/img/{{ profileImg }}" alt="profileImg" />
  <div>
    <div class="msg-header">
      <span>{{ sender }}</span>
      <p>14:25 Uhr</p>
    </div>
    <div class="msg-content">
      <p>{{ content }}</p>
    </div>
    <div class="thread-info">
      <!-- if thread dann antworten anzahl anzeigen und zeit von letzter nachticht  -->
    </div>
  </div>
</div>
