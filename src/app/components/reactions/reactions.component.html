<div class="reactionContainer">
    <div class="reactionDiv">
        <img (click)="openEmoji()" src="assets/img/add_reaction.png">
        <img src="assets/img/comment.png">
        <img src="assets/img/more_vert.png" (click)="openEditMessage()">
    </div>
    <div *ngIf="openEdit" class="editMessage">
        <span >Nachricht bearbeiten</span>
    </div>
    <emoji-mart *ngIf="emojiOpened" (emojiClick)="addEmoji($event)" (tooltip)=false
        [ngClass]="{ 'ifRightSide': index % 2 !== 0}">
    </emoji-mart>
</div>
